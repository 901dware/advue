<html>
    <head>
        <title>VueJS App</title>
        <script type="text/javascript" src="src/vue.js"></script>
    </head>
    <body>
        <div id="app" style="text-align: center">
            <h1>{{ message }}</h1>
        </div>
        <script type="text/javascript">
            var vue_inst = new Vue({
                el: "#app",
                data: {
                    message: "Hello World!"
                }
            })
        </script>
    </body>
</html>
